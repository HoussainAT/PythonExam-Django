{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout Facture</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>

<body>
    <div class="container">
        <h1>Ajouter une facture 🗳️</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Ajouter une facture</button>
        </form>
    </div>
</body>

</html>
